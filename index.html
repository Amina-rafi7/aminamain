<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Data Analysis Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            text-align: center;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        #dataInput {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(135deg, #ff4500, #ff0000);
            transform: scale(1.05);
        }
        .canvas-container {
            width: 600px;
            height: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistical Data Analysis Tool</h1>
        <label for="dataInput">Enter Data (comma-separated, two lines for covariance & scatter plot):</label><br>
        <textarea id="dataInput"></textarea><br>
        <button onclick="analyzeData()">Analyze Data</button>
        
        <h2>Visualizations</h2>
        <div class="canvas-container">
            <canvas id="histogramChart"></canvas>
        </div>
        <div class="canvas-container">
            <canvas id="scatterPlotChart"></canvas>
        </div>
    </div>
    
    <script>
        function analyzeData() {
            alert("Analyze data function is not yet implemented.");
        }
        
        function createHistogram(data, canvasId) {
            let ctx = document.getElementById(canvasId).getContext("2d");
            if (window.myHistogram) window.myHistogram.destroy();
            let colors = data.map(() => `hsl(${Math.random() * 360}, 70%, 60%)`);
            window.myHistogram = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [...new Set(data)].sort((a, b) => a - b),
                    datasets: [{
                        label: "Histogram",
                        data: Object.values(data.reduce((freq, num) => (freq[num] = (freq[num] || 0) + 1, freq), {})),
                        backgroundColor: colors,
                        borderColor: "#ffffff",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { ticks: { color: "#ffff00" } },
                        y: { ticks: { color: "#ffff00" }, beginAtZero: true }
                    }
                }
            });
        }

        function createScatterPlot(x, y, canvasId) {
            let ctx = document.getElementById(canvasId).getContext('2d');
            if (window.myScatterPlot) window.myScatterPlot.destroy();
            window.myScatterPlot = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Scatter Plot',
                        data: x.map((xi, i) => ({ x: xi, y: y[i] })),
                        backgroundColor: 'blue'
                    }]
                },
                options: {
                    scales: {
                        x: { ticks: { color: "#ffff00" }, beginAtZero: false },
                        y: { ticks: { color: "#ffff00" }, beginAtZero: false }
                    }
                }
            });
        }
    </script>
</body>
</html>
